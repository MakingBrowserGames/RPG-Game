<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Harry Potter RPG</title>

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>


	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
<div class="container-fluid">
	<div class="row">
		<h1 class="text-center">Harry Potter RPG</h1>
	</div>
	<div class="row">
		<h2 id="todo" class="text-center">Click to choose your house</h2>
		<div id="picking" class="text-center"></div>
	</div>
	<div class="row theCenter text-center">
		<div id="myguy" class="col-md-4"></div>
		<div class="col-md-4">
			<button id="attack" type="button" class="btn btn-danger" value=attack>Attack</button><br><br>
			<button id="restart" type="button" class="btn btn-info" value=restart>Restart</button>
		</div>
		<div id="enemy" class="col-md-4"></div>
	</div>
	<div class="row">
		
	</div>
</div>

<script src="assets/javascript/game.js" type="text/javascript">
</script>

</body>
</html>
